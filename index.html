<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login/SignUp</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@500&family=Poppins:wght@500&display=swap');
    </style>
</head>

<body>
    <header class="header">
        <div class="facebook">
            <img class="logo" src="facebook-logo.png" alt="Facebook">
            Facebook
        </div>

        <!-- <img src="facebook-logo.png" alt="Facebook"> -->
    </header>

    <div class="main">
        <div class="login-signup">
            Login/SignUp
        </div>
        <div class="login-page">
            <input class="input-field" type="text" placeholder="Email address or phone number">
            <input class="input-field" type="password" placeholder="Password">
            <button id="b1" type="submit">Log in</button>
            <button id="b2" type="submit">Forget Password</button>
            <hr>
            <a href="create_new_account.html" target="_blank"><button  class="new-account-button">Create new account</button></a>
        </div>
        <div class="recent">Recent Logins</div>
        <div class="click">Click your picture or add an account</div>
        <div id="pic-box">
            <img class="img" src="Babar Azam.jpg" alt="Babar Azam">
            <div id="text">
                Babar Azam
            </div>
        </div>
        <div id="add-account">
            <img class="img img2" src="plus.png" alt="Plus">
            <div id="add">
                Add Account
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <p class="madeWith">Made with &hearts;</p>
            <p>&#169; Developed By Anas Khan</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
